<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bridgepoint Recruitment</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="pics/company_Logo-removebg-preview.png ">
      <script>
        async function includeHTML(file, elementId) {
          const response = await fetch(file);
          if (response.ok) {
            const content = await response.text();
            document.getElementById(elementId).innerHTML = content;
          }
        }
      </script>
    </head>
    <body onload="includeHTML('header.html', 'header'); includeHTML('footer.html', 'footer');">
      <div id="header"></div>
      <main>
        <h2>Welcome to My Website</h2>
        <p>This is the home page content.</p>
      </main>
      <div id="footer"></div>
    </body>
    </html>
